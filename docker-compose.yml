version: '3.8'

services:
    # PHP-FPM Application Service
    app:
        build: .
        container_name: laravel_app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - .:/var/www
        networks:
            - laravel
        depends_on:
            - db
        environment:
            DB_CONNECTION: mysql
            DB_HOST: db
            DB_PORT: 3306
            DB_DATABASE: ${DB_DATABASE:-laravel}
            DB_USERNAME: ${DB_USERNAME:-root}
            DB_PASSWORD: ${DB_PASSWORD:-secret}

    # Nginx Service
    webserver:
        image: nginx:alpine
        container_name: laravel_webserver
        restart: unless-stopped
        ports:
            - "80:80"
        volumes:
            - .:/var/www
            - ./.docker/nginx:/etc/nginx/conf.d
        networks:
            - laravel
        depends_on:
            - app

    # MySQL Service
    db:
        image: mysql:8.0
        container_name: laravel_db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE:-laravel}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
            MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
            MYSQL_USER: ${DB_USERNAME:-root}
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - laravel
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            timeout: 5s
            retries: 10

    # Node.js Service
    node:
        image: node:20
        container_name: laravel_node
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - .:/var/www
        command: sh -c "npm install && npx vite --host"
        ports:
          - "5173:5173" 
        networks:
            - laravel
        depends_on:
            - app

volumes:
    dbdata:
        driver: local

networks:
    laravel:
        driver: bridge
